<ion-header>
  <ion-toolbar>
    <ion-title>Math Operations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let operation of operations" href="/operation/{{operation.name}}">
    <ion-label text-center>
      <ion-text color="primary">
        <h1>{{operation.symbol}}</h1>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-content>
